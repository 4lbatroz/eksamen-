<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script> <!-- Lenke til JavaScript-filen -->
    <link rel="stylesheet" type="text/css" href="css/Produktside.css"> <!-- Lenke til CSS-filen for styling -->
</head>
<body>
    <!-- Navigasjonslinje -->
    <div class="nav_prod">
        <div class="nav_flex">
            <div id="tittel">
                <a href="nettside.html"> <!-- Lenke til hjemmesiden -->
                    Norwegian fragrances <!-- Tittel på nettsiden -->
                </a>
            </div>
            <div class="produkt">
                <a href="produkt.html">
                    <h2 id="prod" >Produkter</h2> <!-- Overskrift for Produkter -->
                </a>
            </div>
            <!-- Bruker- og handlevogn-ikoner -->
            <div class="handel">
                <div id="login">
                    <a href="index.html">
                        <img src="img/user.png" alt="profil" id="user"> <!-- Ikoner for brukerprofiler -->
                    </a>
                </div>
                <a href="handlevogn.html">
                    <img src="img/handlevogn.png" alt="Handlevogn" id="vogn">
                    </a>
            </div>
        </div>
    </div>

    <!-- Produktseksjon -->
    <div class="produkter">
        <div class="inne">
            
            <!-- Første parfyme -->
            <div class="image-container">
                <img id="Laton" src="img/xerjoff.jpg" alt="Parfume De Marly">
                <div class="tekst">
                    <p class="tt">xerjoff</p>
                    <p>Fra Xerjoff</p>
                    <p>For menn og kvinner</p>
                </div>
            </div>

            <!-- Andre parfyme -->
            <div class="image-container">
                <a href="Greenly.html">
                    <img id="Greenly" src="img/parfum de marly line.jpg" alt="xerjoff line">
                    <div class="tekst">
                        <p class="tt">Parfume De Marly</p>
                        <p>Fra Parfum de Marly</p>
                        <p>For menn og kvinner</p>
                    </div>
                </a>
            </div>

            <!-- Tredje parfyme -->
            <div class="image-container">
                <img id="Althair" src="img/replica line.jpg" alt="replica">
                <div class="tekst">
                    <p class="tt">Replica</p>
                    <p>Fra Replica</p>
                    <p>For menn og kvinner</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
